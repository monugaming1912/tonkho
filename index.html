<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra tồn kho</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/Qr99NzQ/cloudify-icon-filled-256.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        #menu {
            height: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
            margin-bottom: 10px;
            text-align: right;
        }

        h1 {
            margin: 0;
            padding: 10px 20px;
            text-align: right;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: absolute;
            top: 40px;
            right: 10px;
        }

        .iframe-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px; /* Cutting 20px from the bottom */
        }

        iframe {
            border: none;
            width: 100%;
            height: calc(100vh - 60px - 20px); /* 60px for menu and h1, 20px for bottom cut */
        }

        @media only screen and (max-width: 600px) {
            iframe {
                height: calc(100vh - 40px - 20px); /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="https://monugaming1912.github.io/ymed/">Xem Viettel</a>
    </div>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/1kUuCmpabio2LuIA1RNx-tLh5699o9g13lQv-jdFf6zU/edit?usp=sharing&gid=1273789&rm=minimal&single=true&widget=false&headers=false&chrome=false"></iframe>
    </div>
</body>
</html>
