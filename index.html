<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        #menu {
            height: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
            margin-bottom: 10px;
            text-align: right;
        }

        h1 {
            margin: 0;
            padding: 10px 20px;
            text-align: right;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: absolute;
            top: 40px;
            right: 10px;
        }

        .iframe-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px; /* Cutting 20px from the bottom */
        }

        iframe {
            border: none;
            width: 100%;
            height: calc(100vh - 60px - 20px); /* 60px for menu and h1, 20px for bottom cut */
        }

        @media only screen and (max-width: 600px) {
            iframe {
                height: calc(100vh - 40px - 20px); /* Adjust height for smaller screens */
            }
        }

        /* Styles for the password overlay */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
        }

        .password-overlay input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .password-overlay button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .password-overlay button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="passwordOverlay" class="password-overlay">
        <h2>Đây là mục private, vui lòng nhập mật khẩu.</h2>
        <input type="password" id="passwordInput" placeholder="Nhập mật khẩu">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="menu">
        <a href="https://monugaming1912.github.io/ymed/">Xem Viettel</a>
    </div>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT1Vxkm3I9ls3Uu8g_R6I2fqGZxP1Za5C9fJXE1fdNHZunmIsS-BPbn6XtQqDFEoUj9hzsJ4DhsZ7yk/pubhtml?gid=1273789&single=true"></iframe>
    </div>

    <script>
        function setCookie(name, value, minutes) {
            const date = new Date();
            date.setTime(date.getTime() + (minutes * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const overlay = document.getElementById('passwordOverlay');
            const correctPassword = 'tonkho123';
            if (input === correctPassword) {
                setCookie('accessGranted', 'true', 30); // Lưu cookie trong 30 phút
                overlay.style.display = 'none';
            } else {
                alert('Sai mật khẩu. Vui lòng thử lại.');
            }
        }

        function checkAccess() {
            const accessGranted = getCookie('accessGranted');
            if (accessGranted === 'true') {
                document.getElementById('passwordOverlay').style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', checkAccess);
    </script>
</body>
</html>
